name: CosmoBase AI Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # 5分ごと起動

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install packages
        run: npm install

      - name: Run bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          QUESTION_CHANNEL_ID: ${{ secrets.QUESTION_CHANNEL_ID }}
          AI_REPLIED_TAG_ID: ${{ secrets.AI_REPLIED_TAG_ID }}
          HUMAN_REPLIED_TAG_ID: ${{ secrets.HUMAN_REPLIED_TAG_ID }}
        run: node index.js
